<!doctype html>
<html>

<head>
    <meta http-equiv='Content-Type' content='text/html; charset=UTF-8'>

    <style type="text/css">

    <script type='text/javascript'>

        window.localStorage.setItem('debug', '*');

        const whipURL = 'https://webrtcpush.myqcloud.com/webrtc/v1/whippushstream';

        const streamURL = "webrtc://webrtcpush.rt-cdn.com/live/";

        async function publish() {

            let videoElement = document.getElementById('video_container_publish');
            let streamname = document.getElementById("streamname").value;

            const constraints = {
                video: { width: { exact: 640 }, height: { exact: 480 } },
                audio: true
            }

            const stream = await navigator.mediaDevices.getUserMedia(constraints);

            videoElement.srcObject = stream;

            let pc;

            pc = new RTCPeerConnection();

            await pc.addTransceiver(stream.getVideoTracks()[0], {
                direction: "sendonly",
                streams: [stream],
            });

            await pc.addTransceiver(stream.getAudioTracks()[0], {
                direction: "sendonly",
                streams: [stream],
            });


            const offer = await pc.createOffer();
            await pc.setLocalDescription(offer);


            console.log(offer.sdp);


            let streamurl = encodeURI(streamURL + streamname);

            let res = await fetch(`${whipURL}?streamurl=${streamurl}`, {
                method: 'post',
                headers: {
                    'Content-Type': 'application/sdp'
                },
                body: offer.sdp
            })

            console.dir(res)
            let ret = await res.text()

            let answer = new RTCSessionDescription({
                type: 'answer',
                sdp: ret
            })

            await pc.setRemoteDescription(answer);
        }

    </script>
